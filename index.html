<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">00:00:00</p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <label class="hour" for="taskNineAM" >9 AM</label>
        <input type="task" class="form-control" id="taskNineAM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label  class="hour" for="taskTenAM">10 AM</label>
        <input type="task" class="form-control" id="taskTenAM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskElevenAM">11 AM</label>
        <input type="task" class="form-control" id="taskElevenAM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskNoon">12 PM</label>
        <input type="task" class="form-control" id="taskNoon" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskOnePM">1 PM</label>
        <input type="task" class="form-control" id="taskOnePM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskTwoPM">2 PM</label>
        <input type="task" class="form-control" id="taskTwoPM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskThreePM">3 PM</label>
        <input type="task" class="form-control" id="taskThreePM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskFourPM">4 PM</label>
        <input type="task" class="form-control" id="taskFourPM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
      <div class="input-group">
        <label class="hour" for="taskFivePM">5 PM</label>
        <input type="task" class="form-control" id="taskFivePM" placeholder="Input your task here!">
        <button type="submit" class="btn btn-primary mb-2 saveBtn">Save</button>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
